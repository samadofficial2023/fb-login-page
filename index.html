<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon" />
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="headerArea">
      <div class="container">
        <div class="left_side">
          <img src="img/facebook_image.svg" alt="" />
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="form_area">
          <form action="">
            <input type="email" placeholder="Email address or phone number" />
            <input type="password" placeholder="Password" />
            <button class="btn" type="button">Log in</button>
            <p>Forgotten password?</p>
            <hr />
            <button class="btn_2" type="button">Create new account</button>
          </form>
          <p>
            <a href="">Create a Page</a> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
